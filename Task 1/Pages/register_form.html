<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel='stylesheet' href='../Css/style.css'/>
        <script src="../Js/script.js"></script>
    </head>

    <body onload = "document.registration.userid.focus();">

        <h1>Registration Form</h1>
        
        <form name='registration' onSubmit="return formValidation();">
            <ul>
                <li>
                    <label for="userid">User id:</label>
                </li>
                <li>
                    <input type="text" name="userid" size="12" />
                </li>
                <li>
                    <label for="userpassword">Password:</label>
                </li>
                <li>
                    <input type="password" name="userpassword" size="12" />
                </li>
                <li>
                    <label for="username">Name:</label>
                </li>
                <li>
                    <input type="text" name="username" size="50" />
                </li>
                <li>
                    <label for="useraddress">Address:</label>
                </li>
                <li>
                    <input type="text" name="useraddress" size="50" />
                </li>
                <li>
                    <label for="country">Country:</label>
                </li>
                <li>
                    <select name="country">
                        <option selected="" value="Default">(Please select a country)</option>
                        <option value="AF">Australia</option>
                        <option value="AL">Canada</option>
                        <option value="DZ">India</option>
                        <option value="AS">Russia</option>
                        <option value="AD">USA</option>
                        <option value="AD">Egypt</option>

                    </select>
                </li>
                <li>
                    <label for="zip">ZIP Code:</label>
                </li>
                <li>
                    <input type="text" name="zip" />
                </li>
                <li>
                    <label for="email">Email:</label>
                </li>
                <li>
                    <input type="text" name="email" size="50" />
                </li>
                <li>
                    <label id="gender">Sex:</label>
                </li>
                <li>
                    <input type="radio" name="msex" value="Male" /><span>Male</span>
                </li>
                <li>
                    <input type="radio" name="fsex" value="Female" /><span>Female</span>
                </li>
                <li>
                    <label>Language:</label>
                </li>
                <li>
                    <input type="checkbox" name="en" value="en" checked /><span>English</span>
                </li>
                <li>
                    <input type="checkbox" name="nonen" value="noen" /><span>Non English</span>
                </li>
                <li>
                    <label for="desc">About:</label>
                </li>
                <li>
                    <textarea name="desc" id="desc"></textarea>
                </li>
                <li>
                    <input type="submit" name="submit" value="Submit" />
                </li>
            </ul>
        </form>
    </body>
</html>
